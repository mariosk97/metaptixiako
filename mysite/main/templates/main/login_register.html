{% extends 'main/base.html' %}
{% block content %}
{% load crispy_forms_tags %}

{% if page == 'login' %}
<div class="container mt-4">
    <form method="POST" action=""> 
        {% csrf_token %}

        <div class="card">
            <div class="card-body">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="loginUsername">Username</label>
                    <div class="col-sm-10">
                        <input type="text" name="username" class="form-control" id="loginUsername" placeholder="Username"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="loginPassword" class="col-sm-2 col-form-label">Password</label>
                    <div  class="col-sm-10">
                        <input type="password" name="password" class="form-control" id="loginPassword" placeholder="Password"/>
                    </div>    
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <input type="submit" value="Sign In" class="btn btn-primary ml-4" />
                </div>
            </div>
        </div>
    </form>
</div>

{% else %}

<div class="container mt-4">
    <form method="POST" action="">
        {% csrf_token %}
        
        <div class="card">
            <div class="card-body">
                {{form|crispy}}
            </div>
            <input type="submit" value="Sign Up" class="btn btn-primary mb-2 mr-3 ml-3" />
        </div>
    </form>
    <p>Already signed up?</p>
    <a href="{% url 'login' %}">Login</a>
</div>

{% endif %}    
{% endblock %}
